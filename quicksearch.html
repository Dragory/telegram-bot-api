    {"global.html":{"id":"global.html","title":"Global","body":" Global Members paramTypes :Object Shortcut regexes for matching specific types of parameters WORD matches any string without whitespace STRING matches any string without whitespace OR a double-quote enclosed string NUM matches a number (including negative numbers and decimals) REST matches anything, greedy; useful for commands where the last parameter can be any text All regexes include separating whitespace at the start. If you wish to not include this (for instance, when building a command with a dynamic name), you can write the regex manually as a string. Type: Object × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-05T12:45:20+02:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Classes Classes Bot × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-05T12:45:20+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Telegram Bot APIA simple abstraction for the Telegram Bot API with a powerful command interpreter. npm install --save mivir-telegram-bot-api Basic usagevar Bot = require('mivir-telegram-bot-api').Bot; var paramTypes = require('mivir-telegram-bot-api').paramTypes; var myBot = new Bot('your-bot-token-here'); // Receive a simple text message myBot.on('text', function(bot, message, next, done) { bot.sendMessage(message.chat.id, 'I received your message!'); next(); // Continue to other listeners }); // Receive a command myBot.onCommand('echo', [paramTypes.REST] function(bot, message, params, next, done) { bot.sendMessage(message.chat.id, 'Echoing: ' + params[0]); done(); // Don't process other listeners for this message anymore });Available events for updatesThese are the available events for Bot.on(event, callback)(See example for 'text' above) The callback is called with the signature callback(bot, message, next, done)The parameter message equals to update.message when available (Message type definition), with the following exceptions: update event always passes the whole update object (Update type definition) inline_query event passes update.inline_query (InlineQuery type definition) chosen_inline_result event passes update.chosen_inline_result (ChosenInlineResult type definition) Event (string) Description update Any update text Any update with update.message.text audio Any update with update.message.audio (Audio type definition) document Any update with update.message.document (Document type definition) photo Any update with update.message.photo (Photo type definition) sticker Any update with update.message.sticker (Sticker type definition) video Any update with update.message.video (Video type definition) voice Any update with update.message.voice (Voice type definition) contact Any update with update.message.contact (Contact type definition) location Any update with update.message.location (Location type definition) new_chat_participant Any update with update.message.new_chat_participant (User type definition) left_chat_participant Any update with update.message.left_chat_participant (User type definition) new_chat_title Any update with update.message.left_chat_participant (String) new_chat_photo Any update with update.message.new_chat_photo (Array of PhotoSize, see definition) delete_chat_photo Any update with update.message.delete_chat_photo (true; service message) group_chat_created Any update with update.message.group_chat_created (true; service message) supergroup_chat_created Any update with update.message.supergroup_chat_created (true; service message) channel_chat_created Any update with update.message.channel_chat_created (true; service message) inline_query Any update with update.inline_query (InlineQuery type definition) (Read more: Inline mode) chosen_inline_result Any update with update.chosen_inline_result (ChosenInlineResult type definition) Available types for command parametersvar paramTypes = require('mivir-telegram-bot-api').paramTypes Type Description paramTypes.WORD Matches any string without whitespace paramTypes.STRING Matches any string without whitespace OR a double-quote enclosed string (can have whitespace inside the quotes) paramTypes.NUM Matches a number (including negative numbers and ones with decimals) paramTypes.REST Matches anything, greedy; useful as a catch-all last parameter (see /echo example above) More examplesvar Bot = require('mivir-telegram-bot-api').Bot; var paramTypes = require('mivir-telegram-bot-api').paramTypes; var myBot = new Bot('your-bot-token-here') // Respond to /roll &lt;number&gt; myBot.onCommand('roll', [paramTypes.NUM], function(bot, message, params, next, done) { // The param we defined as a number above is now accessible in params[0] var rollResult = Math.floor(Math.random() * params[0]); bot.sendMessage(message.chat.id, 'Roll result: ' + randomNum); done(); }); // Respond to both /random &lt;min&gt; &lt;max&gt; and /random &lt;max&gt; // Uses named parameters myBot.onCommand('random', [ ['num1', paramTypes.NUM], ['num2', paramTypes.NUM, {optional: true}] ], function(bot, message, params, next, done) { var min, max; if (params.num1 &amp;&amp; params.num2) { min = params.num1; max = params.num2; } else { min = 0; max = params.num1; } var randomNum = Math.floor(Math.random() * (max - min) + min); bot.sendMessage(message.chat.id, 'Random number between ' + min + ' and ' + max + ': ' + randomNum); done(); }); // Respond to !whereis &lt;location&gt; by sending coordinates that show up as a map to Telegram users myBot.onCommand('!', 'whereis', [paramTypes.STRING], function(bot, message, params, next, done) { var location = params[0], coords = null; if (location.toLowerCase() === 'london') { coords = ['51.511072', '-0.127798']; } if (coords) { bot.sendLocation(message.chat.id, coords[0], coords[1]); } else { bot.sendMessage(message.chat.id, &quot;I don't know :(&quot;); } done(); });Full API documentationFor full API documentation (generated with JSDOC), see the following URL: https://dragory.github.io/telegram-bot-api/Bot.html × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-05T12:45:20+02:00 using the DocStrap template. "},"Bot.html":{"id":"Bot.html","title":"Class: Bot","body":" Class: Bot Bot new Bot(token, opts) A JavaScript interface for using the Telegram Bot API This module also exports a paramTypes variable. See global.html#paramTypes Parameters: Name Type Description token String Your bot's token. More information: (https://core.telegram.org/bots/api#authorizing-your-bot)[https://core.telegram.org/bots/api#authorizing-your-bot] opts Object (Optional) Extra options to pass to this bot instance. Available options include: url The base URL for API requests, including {token} for where the token should go (default: &quot;https://api.telegram.org/bot{token}&quot;) fileUrl The base URL for file downloads, including {token} (default: &quot;https://api.telegram.org/file/bot{token}&quot;) longPollTimeout Request timeout in seconds when long-polling; set to 0 for short-polling (default: 60) listenerTimeout Timeout in seconds when the next listener will automatically be called if the previous one has not called next() or done() (default: 10) Methods answerInlineQuery(inlineQueryId, results, params) Sends a reply to an inline query More info: https://core.telegram.org/bots/api#inline-mode Parameters: Name Type Description inlineQueryId Number ID of the inline query to reply to results Array Array of InlineQueryResult (see link above) params Object Optional extra parameters Returns: A promise that resolves with the result once the API request has finished Type Promise apiPostRequest(method, formData) Sends a POST API request to the specified method Parameters: Name Type Description method String Method to call formData Object Form data to send along with the request Returns: A promise that resolves with the result once the API request has finished Type Promise apiRequest(method, params) Sends a GET API request to the specified method Parameters: Name Type Description method String Method to call params Object Query parameters of the request Returns: A promise that resolves with the result once the API request has finished Type Promise callListener(listener, update, next, done) Calls the specified listener with the given update Parameters: Name Type Description listener function Listener function to call update Object The Telegram update object next function A function to call when the next listener should be called done function A function to call when this should be the last listener for the update Returns: Type void forwardMessage(chatId, fromChatId, messageId) Forwards the specified message ID More info: https://core.telegram.org/bots/api#forwardmessage Parameters: Name Type Description chatId Number ID of the target chat fromChatId Number ID of the original chat messageId Number ID of the message to forward Returns: A promise that resolves with the result once the API request has finished Type Promise getFile(fileId) Returns information about the specified file ID More info: https://core.telegram.org/bots/api#getfile Parameters: Name Type Description fileId Number ID of the file Returns: A promise that resolves with the result once the API request has finished Type Promise getFileURL(filePath) Returns the URL to the specified file. This URL is valid for at least 1 hour. More info: https://core.telegram.org/bots/api#getfile Parameters: Name Type Description filePath String The file path, as returned by getFile Returns: The file's URL Type String getMe() Returns information about the bot user Note: this is already available via the info class property More info: https://core.telegram.org/bots/api#getme Returns: A promise that resolves with the result once the API request has finished Type Promise getUserProfilePhotos(userId) Returns a list of profile photos for the specified user More info: https://core.telegram.org/bots/api#getuserprofilephotos Parameters: Name Type Description userId Number ID of the user Returns: A promise that resolves with the result once the API request has finished Type Promise on(event, cb) Attaches an event listener for the specified event type The callback is called with the signature callback(bot, message, next, done) The parameter message equals to update.message when available (Message type definition), with the following exceptions: update event always passes the whole update object (Update type definition) inline_query event passes update.inline_query (InlineQuery type definition) chosen_inline_result event passes update.chosen_inline_result (ChosenInlineResult type definition) Event (string) Description update Any update text Any update with update.message.text audio Any update with update.message.audio (Audio type definition) document Any update with update.message.document (Document type definition) photo Any update with update.message.photo (Photo type definition) sticker Any update with update.message.sticker (Sticker type definition) video Any update with update.message.video (Video type definition) voice Any update with update.message.voice (Voice type definition) contact Any update with update.message.contact (Contact type definition) location Any update with update.message.location (Location type definition) new_chat_participant Any update with update.message.new_chat_participant (User type definition) left_chat_participant Any update with update.message.left_chat_participant (User type definition) new_chat_title Any update with update.message.left_chat_participant (String) new_chat_photo Any update with update.message.new_chat_photo (Array of PhotoSize, see definition) delete_chat_photo Any update with update.message.delete_chat_photo (true; service message) group_chat_created Any update with update.message.group_chat_created (true; service message) supergroup_chat_created Any update with update.message.supergroup_chat_created (true; service message) channel_chat_created Any update with update.message.channel_chat_created (true; service message) inline_query Any update with update.inline_query (InlineQuery type definition) (Read more: Inline mode) chosen_inline_result Any update with update.chosen_inline_result (ChosenInlineResult type definition) Parameters: Name Type Description event String Type of event cb function Callback to call when the event fires Returns: Type void onCommand(triggerSymbol, cmd, params, cb) Attach an event listener to when a text message with a matching command is received This function accepts a variable number of arguments: (cmd, cb) (cmd, params, cb) (triggerSymbol, cmd, params, cb) Parameters: Name Type Description triggerSymbol String String to prefix the command with; defaults to '/' cmd String Command to match, WITHOUT the leading triggerSymbol (e.g. '/'); can use regex params Array Parameters the command accepts. Parameters can either be regex strings or the following array construct: [name, regexString, options] Where name and regexString are strings and options is an optional object. Available options: optional Whether the parameter is optional or not; defaults to false stripQuotes Whether to strip wrapping quotes from parameters; defaults to true Parameters are matched as both triggerSymbol+cmd and triggerSymbol+cmd@botUsername. For example, both of these will match: /getLocation London or /getLocation@myBot London The matched command can always be accessed via params._cmd (especially useful with dynamic commands) cb function Listener to call when the command matches Returns: Type void sendAction(chatId, action) Sends a chat action to the specified chat More info: https://core.telegram.org/bots/api#sendchataction Parameters: Name Type Description chatId Number ID of the target chat action String Type of action to send Returns: A promise that resolves with the result once the API request has finished Type Promise sendAudio(chatId, audio) Sends audio to the specified chat For uploading an audio file, see allowed parameters here: https://github.com/request/request#multipartform-data-multipart-form-uploads More info: https://core.telegram.org/bots/api#sendaudio Parameters: Name Type Description chatId Number ID of the target chat audio mixed File ID to resend or a file to upload Returns: A promise that resolves with the result once the API request has finished Type Promise sendDocument(chatId, document) Sends a document to the specified chat For uploading a document file, see allowed parameters here: https://github.com/request/request#multipartform-data-multipart-form-uploads More info: https://core.telegram.org/bots/api#senddocument Parameters: Name Type Description chatId Number ID of the target chat document mixed File ID to resend or a file to upload Returns: A promise that resolves with the result once the API request has finished Type Promise sendLocation(chatId, latitude, longitude) Sends a location to the specified chat More info: https://core.telegram.org/bots/api#sendlocation Parameters: Name Type Description chatId Number ID of the target chat latitude String | Number Latitude of the location longitude String | Number Longitude of the location Returns: A promise that resolves with the result once the API request has finished Type Promise sendMessage(chatId, str, params) Sends a message to the specified chat More info: https://core.telegram.org/bots/api#sendmessage Parameters: Name Type Description chatId Number ID of the target chat str String Message text params Array (Optional) Additional params to supply to the request Returns: A promise that resolves with the result once the API request has finished Type Promise sendPhoto(chatId, photo) Sends a photo to the specified chat For uploading a photo, see allowed parameters here: https://github.com/request/request#multipartform-data-multipart-form-uploads More info: https://core.telegram.org/bots/api#sendphoto Parameters: Name Type Description chatId Number ID of the target chat photo mixed File ID to resend or a file to upload Returns: A promise that resolves with the result once the API request has finished Type Promise sendSticker(chatId, sticker) Sends a sticker to the specified chat For uploading a sticker (image file), see allowed parameters here: https://github.com/request/request#multipartform-data-multipart-form-uploads More info: https://core.telegram.org/bots/api#sendsticker Parameters: Name Type Description chatId Number ID of the target chat sticker mixed File ID to resend or a file to upload Returns: A promise that resolves with the result once the API request has finished Type Promise sendVideo(chatId, video) Sends a video to the specified chat For uploading a video file, see allowed parameters here: https://github.com/request/request#multipartform-data-multipart-form-uploads More info: https://core.telegram.org/bots/api#sendvideo Parameters: Name Type Description chatId Number ID of the target chat video mixed File ID to resend or a file to upload Returns: A promise that resolves with the result once the API request has finished Type Promise sendVoice(chatId, voice) Sends a voice recording to the specified chat For uploading a voice recording (an audio file), see allowed parameters here: https://github.com/request/request#multipartform-data-multipart-form-uploads More info: https://core.telegram.org/bots/api#sendvoice Parameters: Name Type Description chatId Number ID of the target chat voice mixed File ID to resend or a file to upload Returns: A promise that resolves with the result once the API request has finished Type Promise setWebhook(url, certificate) Sets an HTTPS URL where Telegram will send updates Note: this WILL disable all updates/messages from the API For uploading the certificate, see allowed parameters here: https://github.com/request/request#multipartform-data-multipart-form-uploads More info: https://core.telegram.org/bots/api#setwebhook Parameters: Name Type Description url String HTTPS url to send updates to certificate mixed Your publickey certificate Returns: A promise that resolves with the result once the API request has finished Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-05T12:45:21+02:00 using the DocStrap template. "}}
