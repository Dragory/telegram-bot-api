erId Number ID of the user Returns: A promise that resolves with the result once the API request has finished Type Promise on(event, cb) Attaches an event listener for the specified event type Parameters: Name Type Description event String Type of event cb function Callback to call when the event fires Returns: Type void onCommand(triggerSymbol, cmd, params, cb) Attach an event listener to when a text message with a matching command is received This function accepts a variable number of arguments: (cmd, cb) (cmd, params, cb) (triggerSymbol, cmd, params, cb) Parameters: Name Type Description triggerSymbol String String to prefix the command with; defaults to '/' cmd String Command to match, WITHOUT the leading triggerSymbol (e.g. '/') params Array Parameters the command accepts. Parameters can either be regex strings or the following array construct: [name, regexString, options] Where name and regexString are strings and options is an optional object. Available options: optional Whether the parameter is optional or not; defaults to false stripQuotes Whether to strip wrapping quotes from parameters; defaults to true Parameters are matched as both triggerSymbol+cmd and triggerSymbol+cmd@botUsername. For example, both of these will match: /getLocation London or /getLocation@myBot London cb function Listener to call when the command matches Returns: Type void sendAction(chatId, action) Sends a chat action to the specified chat More info: https://core.telegram.org/bots/api#sendchataction Parameters: Name Type Description chatId Number ID of the target chat action String Type of action to send Returns: A promise that resolves with the result once the API request has finished Type Promise sendAudio(chatId, audio) Sends audio to the specified chat For uploading an audio file, see allowed parameters here: https://github.com/request/request#multipartform-data-multipart-form-uploads More info: https://core.telegram.org/bots/api#sendaudio Parameters: Name Type Description chatId Number ID of the target chat audio mixed File ID to resend or a file to upload Returns: A promise that resolves with the result once the API request has finished Type Promise sendDocument(chatId, document) Sends a document to the specified chat For uploading a document file, see allowed parameters here: https://github.com/request/request#multipartform-data-multipart-form-uploads More info: https://core.telegram.org/bots/api#senddocument Parameters: Name Type Description chatId Number ID of the target chat document mixed File ID to resend or a file to upload Returns: A promise that resolves with the result once the API request has finished Type Promise sendLocation(chatId, latitude, longitude) Sends a location to the specified chat More info: https://core.telegram.org/bots/api#sendlocation Parameters: Name Type Description chatId Number ID of the target chat latitude String | Number Latitude of the location longitude String | Number Longitude of the location Returns: A promise that resolves with the result once the API request has finished Type Promise sendPhoto(chatId, photo) Sends a photo to the specified chat For uploading a photo, see allowed parameters here: https://github.com/request/request#multipartform-data-multipart-form-uploads More info: https://core.telegram.org/bots/api#sendphoto Parameters: Name Type Description chatId Number ID of the target chat photo mixed File ID to resend or a file to upload Returns: A promise that resolves with the result once the API request has finished Type Promise sendSticker(chatId, sticker) Sends a sticker to the specified chat For uploading a sticker (image file), see allowed parameters here: https://github.com/request/request#multipartform-data-multipart-form-uploads More info: https://core.telegram.org/bots/api#sendsticker Parameters: Name Type Description chatId Number ID of the target chat sticker mixed File ID to resend or a file to upload Returns: A promise that resolves with the result once the API request has finished Type Promise sendVideo(chatId, video) Sends a video to the specified chat For uploading a video file, see allowed parameters here: https://github.com/request/request#multipartform-data-multipart-form-uploads More info: https://core.telegram.org/bots/api#sendvideo Parameters: Name Type Description chatId Number ID of the target chat video mixed File ID to resend or a file to upload Returns: A promise that resolves with the result once the API request has finished Type Promise sendVoice(chatId, voice) Sends a voice recording to the specified chat For uploading a voice recording (an audio file), see allowed parameters here: https://github.com/request/request#multipartform-data-multipart-form-uploads More info: https://core.telegram.org/bots/api#sendvoice Parameters: Name Type Description chatId Number ID of the target chat voice mixed File ID to resend or a file to upload Returns: A promise that resolves with the result once the API request has finished Type Promise setWebhook(url, certificate) Sets an HTTPS URL where Telegram will send updates Note: this WILL disable all updates/messages from the API For uploading the certificate, see allowed parameters here: https://github.com/request/request#multipartform-data-multipart-form-uploads More info: https://core.telegram.org/bots/api#setwebhook Parameters: Name Type Description url String HTTPS url to send updates to certificate mixed Your publickey certificate Returns: A promise that resolves with the result once the API request has finished Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on 2015-12-12T23:45:36+02:00 using the DocStrap template. "}}
